<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      border: 2px solid;
    }

    body :nth-child(1){
      width: 100%;
      height: 100px;
      border-bottom: 2px solid;
    }

    body :nth-child(2){
      width: 220px;
      height: calc(100% - 100px);
      border-right: 2px solid;
      
    }

  </style>
</head>
<body>
  <div>
  </div>
  <div>
  </div>
</body>
</html>
