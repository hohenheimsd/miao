<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    
    
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      xborder: 2px solid;
    }

    body :nth-child(1){
      width: 100%;
      height: 100px;
      border: 2px solid;
    }

    body :nth-child(2){
      width: 220px;
      height: calc(100% - 100px);
      border: 2px solid;
      border-top: none;
    }
    body :nth-child(3){
      width:calc(100% - 220px);
      height:calc(100% - 100px);
      border:2px solid;
      border-left: none;
      border-top: none;
      margin-left: 220px;
      margin-top: calc(-100vh + 100px);
    }

  </style>
</head>
<body>
  <div>
  </div>
  <div>
  </div>
  <div>
  </div>
</body>
</html>
