<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      box-sizing:border-box;
    }
    body {
      margin:0;
    }
    body > div {
      width:80vw;
      height:80vh;
      background-color: #4688f1;
      border:1px solid;
      margin:auto; 
    }
    div > div{
      width:50px;
      height:50px;
      background-color: pink;
      margin-left :calc(50% - 25px);
      margin-right:calc(50% - 25px);
      margin-top :calc(40vh - 25px);
      margin-bottom:calc(40vw - 25px);
      border:1px solid;
    }
  </style>
</head>
<body>
  <div>
    <div></div>
  </div>
</body>
</html>
