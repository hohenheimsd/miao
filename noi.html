<script id="ch0105/19">

<script id="ch0105/17">

  var a = +prompt('fibonacci某一项');
  function fibonacci(num) {
    if (num == 1 || num == 2) return 1;
    return fibonacci(num - 1) + fibonacci(num - 2);
  }

  console.log(fibonacci(a));
