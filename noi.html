<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数" type="xxx">
  var a  = +prompt();
  var b = 0;
  var num = a.toString().length;
  var sum = 0;
  for (var i = 0; i < num; i++) {
    b = parseInt(a / (10 ** i)) % 10;
    sum += b ** num;
  }

  if (sum == a) {
    console.log('YES');
  }else console.log('NO');

</script>
<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数" type="xxx">
  var a  = 0;
  var b = 0;
  var num = 0;
  var sum = 0;
  for (var i = 100; i <= 10000; i++) {
    a  = i;
    b = 0;
    num = a.toString().length;
    sum = 0;
    for (var j = 0; j < num; j++) {
      b = parseInt(a / (10 ** j)) % 10;
      sum += b ** num;
    }
    if (sum == a) {
      console.log(sum);
    }
  }
</script>
<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字" type="xxx">
  var a = +prompt();
  var s = a.toString();
  var num = s.length;
  var n1 = '';
  
  for (var i = 0; i < parseInt(num / 2); i++) {
    n1 += s.charAt(num - i - 1);
  }

  if (n1 == s.slice(0,i)) console.log(`${s}是回文数字`); else console.log(`${s}不是回文数字`);

</script>

<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数" type="xxx">

</script>

<script id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数" type="xxx">
  var a = +prompt();
  var b = +prompt();
  var min = a > b ? b : a;
  var max = a > b ? a : b;
  var yue = min;
  while(1){
    if (a % yue == 0 && b % yue ==0) {
      break;
    }
    yue--;
  }

  for (var i = 2; i < max; i++) {
    if (max * i % min == 0) break;
  }
  if (min == 1) {
    console.log(a * b);
  }else console.log(i * max);

  console.log(yue);

</script>
